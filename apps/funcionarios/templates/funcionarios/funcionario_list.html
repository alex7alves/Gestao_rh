{% extends 'base.html' %}

{% block title %}
  Listar funcionarios
{% endblock %}

{% block main %}
  {% for funcionario in object_list %}
    <a href="{% url 'Editar_Funcionario' funcionario.id %}">
       {{ funcionario }}
    </a>
    <a href="{% url 'Deletar_Funcionario' funcionario.id %}" class="btn btn-outline-primary">
       Deletar
    </a>
    <br>
  {% endfor %}
{% endblock %}
